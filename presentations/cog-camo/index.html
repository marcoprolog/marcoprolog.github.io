<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Stealth Aesthetics: an Evolutionary Approach to Virtual Camouflage Design</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <link rel="stylesheet" href="css/custom.css">

</head>

<body>
    <div class="reveal">
        <div class="slides">

            <section data-markdown="content.md" data-separator-vertical="^\r?\n\r?\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
                <!--
        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
    -->
            </section>

        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            history: true,
            center: true,
            touch: true,

            transition: 'convex', // none/fade/slide/convex/concave/zoom

            mouseWheel: true,

            slideNumber: true,
            slideNumber: 'c/t',

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

        Reveal.configure({
            keyboard: {
                //change arrow key behaviour to use with pointer
                //39: null,
                //39: 'next',
                //37: null,
                //37: 'prev'
            }
        });
    </script>

</body></html>
